<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirema - Login</title>

    <link rel="shortcut icon" th:href="@{/images/favicon.png}">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/css/feather.css}">

    <link rel="stylesheet" th:href="@{css/flags.css}">

    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" th:src="@{/images/login.png}" alt="Logo">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Welcome to SiRe<span style="color: #0a53be">MA</span></h1>
                        <p class="account-subtitle">Belum punya akun? <a th:href="@{/registration}">Sign Up</a></p>
                        <h2>Sign in</h2>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid Email or Password !!!</div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-success">You have been logged out !!!</div>
                        </div>
                        <form   method="post"
                                role="form"
                                th:action="@{/user_login}">
                            <div class="form-group">
                                <label for="username">Email <span class="login-danger">*</span></label>
                                <input class="form-control" type="email" id="username" name="username" >
                                <span class="profile-views"><i class="fas fa-user-circle"></i></span>
                            </div>
                            <div class="form-group">
                                <label for="password">Password <span class="login-danger">*</span></label>
                                <input class="form-control pass-input" type="password" id="password" name="password">
                                <span class="profile-views feather-eye toggle-password"></span>
                            </div>
                            <div class="forgotpass">
                                <div class="remember-me">
                                    <label class="custom_check mr-2 mb-0 d-inline-flex remember-me"> Remember me
                                        <input type="checkbox" name="radio">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <a href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/js/jquery-3.6.0.min.js}"></script>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{/js/feather.min.js}"></script>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
