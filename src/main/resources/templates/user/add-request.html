<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=0" name="viewport">
    <title>Sirema - Requests</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.png}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
          rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/feather.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datetimepicker.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="main-wrapper">
    <div class="header">
        <div class="header-left">
            <a class="logo" th:href="@{/}">
                <img alt="Logo" th:src="@{/images/logo.png}">
            </a>
            <a class="logo logo-small" th:href="@{/}">
                <img alt="Logo" height="30" th:src="@{/images/logo-small.png}" width="30">
            </a>
        </div>
        <div class="menu-toggle">
            <a href="javascript:void(0);" id="toggle_btn">
                <i class="fas fa-bars"></i>
            </a>
        </div>
        <div class="top-nav-search">
            <form>
                <input class="form-control" placeholder="Search here" type="text">
                <button class="btn" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <a class="mobile_btn" id="mobile_btn">
            <i class="fas fa-bars"></i>
        </a>
        <ul class="nav user-menu">
            <li class="nav-item zoom-screen me-2">
                <a class="nav-link header-nav-list" href="#">
                    <img alt="" th:src="@{/images/header-icon-04.svg}">
                </a>
            </li>
            <li class="nav-item dropdown has-arrow new-user-menus">
                <a class="dropdown-toggle nav-link" data-bs-toggle="dropdown" href="#">
                     <span class="user-img">
                        <img class="rounded-circle" th:src="@{/images/profile-icon.png}" width="31">
                        <div class="user-text">
                           <h6><span th:text="${user.name}"></span></h6>
                           <p class="text-muted mb-0">User</p>
                        </div>
                     </span>
                </a>
                <div class="dropdown-menu">
                    <div class="user-header">
                        <div class="avatar avatar-sm">
                            <img class="avatar-img rounded-circle"
                                 th:src="@{/images/profile-icon.png}">
                        </div>
                        <div class="user-text">
                            <h6><span th:text="${user.name}"></span></h6>
                            <p class="text-muted mb-0">User</p>
                        </div>
                    </div>
                    <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                </div>
            </li>
        </ul>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-inner slimscroll">
            <div class="sidebar-menu" id="sidebar-menu">
                <ul>
                    <li class="menu-title">
                        <span>Main Menu</span>
                    </li>
                    <li>
                        <a th:href="@{/user/}"><i class="feather-grid"></i> <span>Dashboard</span></a>
                    </li>
                    <li class="menu-title">
                        <span>Request System</span>
                    </li>
                    <li class="submenu active">
                        <a th:href="@{/user/requests}"><i class="fas fa-clipboard"></i> <span>Requests</span> <span
                                class="menu-arrow"></span></a>
                        <ul>
                            <li><a th:href="@{/user/requests}">Request List</a></li>
                            <li><a class="active" th:href="@{/user/requests/add-request}">Request Add</a></li>
                        </ul>
                    </li>
                    <li class="menu-title">
                        <span>Calendar</span>
                    </li>
                    <li>
                        <a th:href="@{/user/calendar-requests}"><i class="fas fa-calendar"></i> <span> Calendar Kegiatan</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title">Add Requests</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/user/requests}">Dashboard</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/user/requests}">Requests</a></li>
                            <li class="breadcrumb-item active">Add Request</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/user/add-request/submit}" th:object='${request}' method="post">
                                <div class="row">
                                    <div class="col-12">
                                        <h5 class="form-title"><span>Detail Pengaju</span></h5>
                                    </div>
                                    <div class="col-12 col-sm-4">
                                        <div class="form-group local-forms">
                                            <label>Nama Pengaju <span class="login-danger">*</span></label>
                                            <input class="form-control" placeholder="Masukan Nama Pengaju" required
                                                   th:field="*{namaPengaju}" type="text">
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-4">
                                        <div class="form-group local-forms">
                                            <label>Asal <span class="login-danger">*</span></label>
                                            <select class="form-control select" th:field="*{asalPengaju}" required>
                                                <option value="Dosen">Dosen</option>
                                                <option value="Mahasiswa">Mahasiswa</option>
                                                <option value="Lainnya">Lainnya</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-4">
                                        <div class="form-group local-forms">
                                            <label>Nomor Handphone <span class="login-danger">*</span></label>
                                            <input class="form-control" placeholder="Masukan Nomor Handphone"
                                                   th:field="*{nomorHandphone}" type="text" required>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <h5 class="form-title"><span>Detail Request</span></h5>
                                    </div>
                                    <div class="col-12 col-sm-4">
                                        <div class="form-group local-forms">
                                            <label>Judul Request <span class="login-danger">*</span></label>
                                            <input class="form-control" placeholder="Masukan Judul Request" required
                                                   th:field="*{judulRequest}" type="text">
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-4">
                                        <div class="form-group local-forms">
                                            <label>Bentuk Request <span class="login-danger">*</span></label>
                                            <select class="form-control select" th:field="*{bentukRequest}" required>
                                                <option value="Liputan">Liputan</option>
                                                <option value="Design">Design</option>
                                                <option value="Lainnya">Lainnya</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-4">
                                        <div class="form-group local-forms calendar-icon">
                                            <label>Deadline <span class="login-danger">*</span></label>
                                            <input class="form-control datetimepicker" placeholder="DD-MM-YYYY"
                                                   required type="text" th:field="*{deadline}">
                                        </div>
                                    </div>
                                    <input class="form-control" name="status" type="hidden" th:value="Pending">
                                    <input class="form-control" name="user_id" type="hidden" th:value="${user.getId()}">
                                    <div class="col-12">
                                        <div class="student-submit">
                                            <button class="btn btn-primary" type="submit">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright © 2023 Aditya Widiyanto.</p>
    </footer>
</div>
</div>
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/select2.min.js}"></script>
<script th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
